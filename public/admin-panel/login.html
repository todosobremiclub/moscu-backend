<!-- public/admin-panel/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Teatro Moscú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1b1b1b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Login Teatro Moscú</h2>
    <div id="error" class="alert alert-danger d-none">Credenciales incorrectas</div>
    <form onsubmit="login(event)">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('password').value;

      if (user === 'Moscu' && pass === 'Alvarez1982*') {
        localStorage.setItem('token', 'moscu-token');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
