<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Alumnos - Mosc√∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf9f6;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8b0000;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 1rem 2rem;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .toolbar input, .toolbar select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .acciones button {
      margin-right: 0.25rem;
    }
    .boton-nuevo {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .boton-nuevo:hover {
      background-color: #a00000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input, .modal-content label {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .modal-content button {
      margin-top: 1rem;
    }

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
  }

  header h1 {
    font-size: 1.2rem;
    margin-top: 0.5rem;
  }

  .toolbar {
    flex-direction: column;
    align-items: stretch;
  }

  .toolbar input, .toolbar select {
    width: 100%;
  }

  .boton-nuevo {
    width: 100%;
  }
}

.table-container {
  overflow-x: auto;
}

  </style>
</head>
<body>
  <script>
    const token = localStorage.getItem('token');
    if (token !== 'moscu-token') {
      window.location.href = 'login.html';
    }
  </script>

 <header style="background-color: #8b0000; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
  <div style="display: flex; align-items: center;">
    <img src="logo_moscu.png" alt="Logo Mosc√∫" style="height: 50px; margin-right: 1rem;">
    <h1 style="margin: 0; font-size: 1.5rem;">Gesti√≥n de Alumnos - Teatro Mosc√∫</h1>
  </div>
  <button onclick="cerrarSesion()" style="background-color: white; color: #8b0000; border: none; padding: 0.5rem 1rem; cursor: pointer; font-weight: bold;">
    Cerrar sesi√≥n
  </button>
</header>


  <main>
  <div class="toolbar">
    <input type="text" id="busqueda" placeholder="Buscar por nombre, apellido o DNI" />
    <select id="orden">
      <option value="apellido">Ordenar por apellido</option>
      <option value="numero_alumno">Ordenar por n√∫mero</option>
      <option value="dni">Ordenar por DNI</option>
    </select>
    <label><input type="checkbox" id="ver_inactivos" /> Ver inactivos</label>
    <button class="boton-nuevo" onclick="abrirModal()">Nuevo alumno</button>
  </div>

  <div class="table-container">
    <table id="tabla-alumnos">
      <thead>
        <tr>
          <th>#</th><th>Nombre</th><th>Apellido</th><th>DNI</th><th>Clase</th>
          <th>Tel√©fono</th><th>Nacimiento</th><th>Ingreso</th><th>Activo</th><th>Foto</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>


  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Nuevo Alumno</h2>
      <input type="text" id="numero_alumno" placeholder="N¬∞ de alumno" />
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="apellido" placeholder="Apellido" />
      <input type="text" id="dni" placeholder="DNI" />
      <input type="text" id="clase" placeholder="Clase" />
      <input type="text" id="telefono" placeholder="Tel√©fono" />
      <input type="date" id="fecha_nacimiento" />
      <input type="date" id="fecha_ingreso" />
      <label><input type="checkbox" id="activo" checked /> Activo</label>
      <button onclick="guardarAlumno()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function guardarAlumno() {
      const data = {
        numero_alumno: document.getElementById("numero_alumno").value,
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        dni: document.getElementById("dni").value,
        clase: document.getElementById("clase").value,
        telefono: document.getElementById("telefono").value,
        fecha_nacimiento: document.getElementById("fecha_nacimiento").value,
        fecha_ingreso: document.getElementById("fecha_ingreso").value,
        activo: document.getElementById("activo").checked,
        foto_url: ""
      };

      console.log("Enviando alumno:", data);

      try {
        const res = await fetch("/api/alumnos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          cerrarModal();
          cargarAlumnos();
        } else {
          const texto = await res.text();
          console.error("Respuesta del servidor:", texto);
          alert("Error al guardar");
        }
      } catch (error) {
        console.error("Error inesperado:", error);
        alert("Error inesperado al guardar");
      }
    }

    async function cargarAlumnos() {
      try {
        const res = await fetch('/api/alumnos');
        const alumnos = await res.json();
        const cuerpo = document.querySelector("#tabla-alumnos tbody");
        cuerpo.innerHTML = "";
        alumnos.forEach((a) => {
          if (!a.activo && !document.getElementById("ver_inactivos").checked) return;
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${a.numero_alumno}</td><td>${a.nombre}</td><td>${a.apellido}</td><td>${a.dni}</td>
            <td>${a.clase}</td><td>${a.telefono}</td><td>${formatearFecha(a.fecha_nacimiento)}</td>
<td>${formatearFecha(a.fecha_ingreso)}</td>
<td>${a.activo ? "‚úÖ" : "‚ùå"}</td>
            <td>${a.foto_url ? '<img src="' + a.foto_url + '" width="40">' : ''}</td>
            <td><button onclick="editar(${a.id})">‚úèÔ∏è</button><button onclick="eliminar(${a.id})">üóëÔ∏è</button></td>
          `;
          cuerpo.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar alumnos:", error);
      }
    }

    function editar(id) {
      alert("Funci√≥n de edici√≥n a√∫n no implementada");
    }

    function eliminar(id) {
      alert("Funci√≥n de eliminaci√≥n a√∫n no implementada");
    }

    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    document.getElementById("ver_inactivos").addEventListener("change", cargarAlumnos);
    window.addEventListener("load", cargarAlumnos);

function formatearFecha(fechaISO) {
  if (!fechaISO) return "";
  const fecha = new Date(fechaISO);
  // Ajustar a GMT-3 expl√≠citamente usando Intl y zona horaria
  return fecha.toLocaleDateString('es-AR', {
    timeZone: 'America/Argentina/Buenos_Aires',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  });
}

  </script>
</body>
</html>
